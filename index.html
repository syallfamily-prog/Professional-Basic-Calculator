<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />

      <div class="buttons">
        <button class="func" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="func" onclick="appendToDisplay('Math.cos(')">cos</button>
        <button class="func" onclick="appendToDisplay('Math.tan(')">tan</button>
        <button class="func" onclick="appendToDisplay('Math.sqrt(')">√</button>
        <button class="func" onclick="appendToDisplay('Math.log(')">ln</button>
        <button class="func" onclick="appendToDisplay('Math.pow(10,')">
          10^x
        </button>
        <button class="func" onclick="appendToDisplay('Math.PI')">π</button>
        <button class="func" onclick="appendToDisplay('Math.E')">e</button>

        <button class="operator" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="deleteLast()">DEL</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="func" onclick="appendToDisplay('(')">(</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button class="func" onclick="appendToDisplay(')')">)</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
