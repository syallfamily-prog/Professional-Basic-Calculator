<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
      <span id="themeIcon">ðŸŒ™</span>
    </div>

    <div class="calculator">
      <input type="text" id="display" disabled />

      <div class="buttons">
        <button class="op">+</button>
        <button class="op">-</button>
        <button class="op">*</button>
        <button class="op">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>

        <button class="equal-row" rowspan="4" id="equal">=</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>

        <button id="clear">C</button>
        <button>.</button>
        <button>0</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
